  <script>
    function validateForm() {
      const miles = document.forms["ecoForm"]["miles"].value;
      const gallons = document.forms["ecoForm"]["gallons"].value;
      if (miles <= 0 || gallons <= 0) {
        alert("Please enter values greater than zero.");
        return false;
      }
      return true;
    }
  </script>

  </form>

  <?php
    if ($_SERVER["REQUEST_METHOD"] == "POST") {
      $miles = $_POST["miles"];
      $gallons = $_POST["gallons"];
      if ($gallons > 0) {
        $mpg = $miles / $gallons;
        echo "<p>You drove <strong>$miles</strong> miles using <strong>$gallons</strong> gallons.</p>";
        echo "<p>Your fuel efficiency is <strong>" . round($mpg, 2) . " MPG</strong>.</p>";
      } else {
        echo "<p>Please enter a valid number of gallons.</p>";
      }
    }
